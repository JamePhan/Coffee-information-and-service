<!DOCTYPE html>
<html>
<head>
  <title>Create New Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("img/event1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      max-width: 450px;
      padding: 20px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-create {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Create New Password</h2>
        <form>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="retype-password">Re-type Password:</label>
            <input type="password" class="form-control" id="retype-password" placeholder="Re-enter password">
          </div>
          <button type="submit" class="btn btn-primary btn-create">Create Password</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
